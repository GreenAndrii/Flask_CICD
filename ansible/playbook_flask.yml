---
- name: Setup flask environment with docker
  hosts: all
  become: true
  environment:
    RANDOM_DB_PASSWD:

  tasks:
    - name: Generate DB password
      set_fact:
        RANDOM_DB_PASSWD: "{{ lookup('password', '/dev/null length=15 chars=ascii_letters') }}"

    - name: Update repo
      apt:
        name: aptitude
        state: latest
        update_cache: yes
        force_apt_get: yes

    - name: Install required system packages
      apt: name={{ item }} state=latest update_cache=yes
      loop:
        [
          "apt-transport-https",
          "ca-certificates",
          "curl",
          "software-properties-common",
          "python3-pip",
          "virtualenv",
          "python3-setuptools",
        ]
        # "python-dev",
        # "libffi-dev",
        # "openssl-dev",
        # "py-pip",
        # "gcc",
        # "libc-dev",
        # "make",

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: Update apt and install docker-ce
      apt: update_cache=yes name=docker-ce state=latest

    - name: Install Docker Module for Python
      pip:
        name:
          - docker
          - docker-compose

    - name: Get uname -s
      shell: uname -s
      register: uname_s

    - name: Get uname -m
      shell: uname -m
      register: uname_m
    
    - name: Install docker-compose
      get_url: 
        url: https://github.com/docker/compose/releases/download/1.26.2/docker-compose-{{ uname_s.stdout }}-{{ uname_m.stdout }}
        dest: /usr/local/bin/docker-compose
        mode: '0755'
    
    # - name: Install docker-compose(old version)
    #   shell: |
    #     curl -L "https://github.com/docker/compose/releases/download/1.26.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
    #     chmod +x /usr/local/bin/docker-compose

    - name: Copy application to remote host
      copy:
        src: ../microblog
        dest: /home/ubuntu/
        owner: ubuntu
        group: ubuntu

    # - name: Copy application to host
    #   synchronize:
    #     src: /home/green/Projects/Flask_CICD/microblog
    #     dest: /home/ubuntu/microblog
    #     dirs: yes
    #     mode: pull
    #     recursive: yes
    #     rsync_opts:
    #       - "--exclude=venv"

    - name: Build Flask image from Dockerfile
      docker_image:
        name: microblog
        tag: latest
        build:
          dockerfile: Dockerfile
          path: /home/ubuntu/microblog/
          pull: no
        state: present
        source: build

    # - name: Create default container
    #   docker_container:
    #     name: "microblog"
    #     image: "microblog"
    #     state: started
    #     restart_policy: always
    #     ports:
    #       - "80:5000"
    #   with_sequence: count=1

    - name: Tear down existing services
      docker_compose:
        project_src: /home/ubuntu/microblog/
        state: absent
    
    
    - name: Set DB_PASSWORD
      lineinfile: 
        path: /etc/environment 
        state: present 
        regexp: '^DB_PASSWORD' 
        line: 'DB_PASSWORD={{ RANDOM_DB_PASSWD }}'


    - name: Start application from flask docker image
      docker_compose:
        project_name: microblog
        project_src: /home/ubuntu/microblog/
      register: output
